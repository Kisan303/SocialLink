<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kisan Rai</title>

    <!-- Bootstrap CSS for responsive and modern layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1Q2Xz2Ck4jQawseygkcXwdoUs3ZQQ4u3PZ9g2Q4F2a2jbOp5wksv6lgpD2" crossorigin="anonymous">

    <!-- Bootstrap Icons for social media icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f0f5;  /* Light background */
            font-family: 'Roboto', sans-serif;
            color: #444;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 10%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #bfc9ca ; /* Gray border */
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
        }
        .social-links a {
            text-decoration: none;
            font-size: 2.5rem;
            color: #333;
            padding: 20px;
            border-radius: 50%;
            background-color: #f8f9fa;
            transition: transform 0.3s, color 0.3s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .social-links a:hover {
            color: white;
            background-color: #007bff;
            transform: scale(1.15);  /* Zoom effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .social-links a:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.6); /* Focus effect */
        }
        .social-links a .icon-name {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #333;
            opacity: 0;
            transition: opacity 0.3s;
            background-color: #fff;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .social-links a:hover .icon-name {
            opacity: 1;  /* Show name on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .container {
                padding: 20px;
                margin-top: 5%;
            }
            .social-links {
                gap: 20px;
            }
        }

        @media (max-width: 576px) {
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Picture -->
        <img src="./img/Profile2.0.jpg" alt="Profile Picture" class="profile-pic">
        
        <!-- Name or Title -->
        <h1>Kisan Rai</h1>

        <!-- Short Intro or Description -->
        <p>Welcome to my social media links. Click below to visit my GitHub, LinkedIn, and Resume.</p>

        <!-- Social Media Links -->
        <div class="social-links">
            <!-- GitHub Link -->
            <a href="https://github.com/Kisan303" target="_blank" title="GitHub">
                <i class="bi bi-github"></i>
                <span class="icon-name">GitHub</span>
            </a>
            <!-- LinkedIn Link -->
            <a href="https://www.linkedin.com/in/kisanrai/" target="_blank" title="LinkedIn">
                <i class="bi bi-linkedin"></i>
                <span class="icon-name">LinkedIn</span>
            </a>
            <!-- Resume Link -->
            <a href="https://github.com/Kisan303/Kisan-Portfolio/blob/main/Portfolio/Resources/Resume.pdf" target="_blank" title="Resume">
                <i class="bi bi-file-earmark-text"></i>
                <span class="icon-name">Resume</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS for responsive elements and interactive effects -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPT4XNWqvQqP1uu6pX9E1mgB0yyBb6jwAB5K9Q0LD8g5f9F3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p9bqpxp9ATKLYbHxlxvThJf6Ifzd5eB5Y2cpJ9B5fQkvHvn" crossorigin="anonymous"></script>

</body>
</html>
